<!-- two-way-binding: it will trigger the input event, and also change the value of variable in typescript file at the sametime-->
<input type="text" class="form-control" [(ngModel)] = "serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- <p [innerText] ="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was createdm server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
